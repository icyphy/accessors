<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test Page for Mobile Host </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- The mobile page view relies on jQueryMobile, https://jquerymobile.com/ -->
	<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		
	<!-- First style sheet contains hand-written styling -->
	<link rel="stylesheet" type="text/css" href="/accessors/hosts/browser/accessorMobileStyle.css">	
	
	<!-- Second style sheet contains color palette generated by Themeroller, https://themeroller.jquerymobile.com/-->
	<link rel="stylesheet" type="text/css" href="/accessors/hosts/browser/accessorMobilePageStyle.css">
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
   
    <script>
    	// Refresh page styling after dynamic content is added.
    	// FIXME:  Ideally browser.js should generate an event when it's done.
    	// This code would go in an event listener.
    	setTimeout( function() {
			$('#content').enhanceWithin(); }, 500);
    </script>
</head>
<body>
    
	<div data-role="page" data-theme="a"> 
		<div data-role="header"> <h1> services/StockTick </h1>
		</div>
		<div role="main" class="ui-content" id="content" name="content">
			<div class="ui-body ui-body-a ui-corner-all"  data-theme="a">
				If you do not see an accessor below, then see the
				<a href="/accessors/hosts/browser/test/index.html">instructions for running a browser host</a>.
				<hr>
				<div class="accessor"
				   src="services/StockTick"
				   id="StockTick">
			 	</div>		 	
			 	
			 	<!-- Load browser.js, if not already loaded.  The TerraSwarm website automatically loads browser.js.
	     	         To check if loaded, look for one of the global functions defined by browser.js - here, generate() -->
			 	<div>
				    <script>
				    	if (typeof generate === "undefined") {
				    		function loadScript(callback) {
				        		var browserScript = document.createElement('script');
				        		browserScript.src = '/accessors/hosts/browser/browser.js';
				        		
				        	    // Different browsers have different loading events - bind to all.
				        	    browserScript.onreadystatechange = callback;
				        	    browserScript.onload = callback;
				        	    
				                var head = document.getElementsByTagName('head')[0];
				                head.appendChild(browserScript);
				    		}
				    		
				    		loadScript(function callGenerate() {
				    			generate();
				    		});
				    	}
				    </script>
				</div>
				
		 	</div>
		</div>
</div>
</body>
</html>
