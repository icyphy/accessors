<!DOCTYPE html>
<!-- Basic template for testing an accessor using Mocha in the browser. 
     To run, start the test server (see /web/hosts/browser/test/README.txt) and
     point your browser to http://localhost:8088/hosts/browser/test/test/testAccessor.html -->
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Basic Mocha test </title>
  
  	<!-- Load the Mocha stylesheet. -->  
  	<link rel="stylesheet" type="text/css" href="/accessors/hosts/browser/test/lib/mocha/mocha.css" />
  	
  	<!-- Load accesor stylesheet and browser host. -->
    <link rel="stylesheet" type="text/css" href="/accessors/hosts/browser/accessorStyle.css">
    
    <script>
        // Define initial values for accessor inputs.  Do so here vs. in the accessor
        //  definition since they're specific to this scenario.  Wait until page
        //  has loaded so that form fields exist.   
 	    var initialValues = {};
        initialValues["Test.testFile"] = "/accessors/hosts/browser/test/test/testRunner.js";
    </script>
    
    <script src="/accessors/hosts/browser/browser.js"></script>
    
</head>
<body>

  <!-- Mocha will place test results here.  -->
  <div id="mocha"></div>

  <!-- Instantiate the accessor.  Accessor will call react() on itself. -->
<p> Please click "react to inputs" to run tests. </p>
<p> If you do not see an accessor below, then see the
<a href="/accessors/hosts/browser/test/index.html">instructions for running a browser host</a>. </p>
<hr>
<div class="accessor"
   src="test/Test"
   id="Test"></div>
   
</body>
</html>
