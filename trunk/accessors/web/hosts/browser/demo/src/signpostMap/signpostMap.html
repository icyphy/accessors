<!DOCTYPE html>
<html>
<head>
	<meta charset='utf8'>
    <title> Signpost Map </title>
    
    <!-- Styling for table with accessor parameters, inputs and outputs.
         Used when the accessor is shown.  -->
    <link rel="stylesheet" type="text/css" href="/accessors/hosts/browser/accessorStyle.css">
    
    <!-- Custom styling. -->
    <link rel="stylesheet" type="text/css" href="/accessors/hosts/browser/demo/src/signpostMap/signpostMap.css">
    
     <!-- Visualization library. -->
     <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
			  
    <!-- If viewing in the browser, load the browser host.
         Cordova does not need this line.  Cape Code may optionally use it if 
         you want the generated web page to run accessors. Otherwise omit it.-->
    <script src="/accessors/hosts/browser/browser.js"></script>
    
    <!-- Based on Google maps:
         https://developers.google.com/maps/documentation/javascript/markers
         https://developers.google.com/maps/documentation/javascript/examples/marker-remove
         Google maps terms of use: 
         https://www.google.com/intl/ALL/help/terms_maps.html
         https://www.google.com/intl/ALL/permissions/geoguidelines.html -->
         
    <script async defer
    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAG3NUqiON_OZrlNJIBmFnkZRS5l4xsQg0&callback=getSignposts">
    </script>
    
     <!-- Custom script. -->
     <script src="/accessors/hosts/browser/demo/src/signpostMap/signpostMap.js"></script>
    
</head>
<body>

<div id="map"></div>
<div>
<button id="showAccessor"> Show Accessors </button>
</div>
<div id="accessorContainer" style="display:none">


	<div class="accessor"
	   src="net/REST"
	   id="REST" ></div>
   
	 <!--  This could probably be done programmatically if we have a lot of signposts. -->
	 <div class="accessor"
	   src="net/WebSocketClient"
	   id="WebSocketClient" ></div>
	   
	 <div class="accessor"
	   src="net/WebSocketClient"
	   id="WebSocketClient2" ></div>
	   
	 <div class="accessor"
	   src="net/WebSocketClient"
	   id="WebSocketClient3" ></div>
	   
	  <div class="accessor"
	   src="net/WebSocketClient"
	   id="WebSocketClient4" ></div>
	   
	 <div class="accessor"
	   src="net/WebSocketClient"
	   id="WebSocketClient5" ></div>
	   
	 <div class="accessor"
	   src="net/WebSocketClient"
	   id="WebSocketClient6" ></div>
</div>
   
</body>
</html>
