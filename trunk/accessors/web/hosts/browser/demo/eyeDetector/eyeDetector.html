<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eye Detection Demo</title>
 <script src="/accessors/node_modules/@accessors-hosts/browser/browser.js"></script>
 
 <script>
     var initialValues = {};
      initialValues["FaceDetector.input"] =
          "/accessors/hosts/browser/demo/computerVision/terraswarmeyes.jpg";
      initialValues["FaceDetector.transform"] = "eyes";
     
      // Wait until tables have loaded, then simulate click on reactToInputs().
      window.addEventListener('accessorTableDone', function() {
         
          // Wait a bit for the computer vision library to load.
          // Is there a way to detect this?
          setTimeout(function() {
              reactIfExecutable('FaceDetector');
          },     3000);
      });
 </script>
</head>
 
<body>
<div id="instructions">
<p> This demo detects faces in a test image.  The demo automatically 'reacts to inputs'. </p>
</div>
<div class="accessor"
   src="image/FaceDetector"
   id="FaceDetector"></div>
</body>
</html>
