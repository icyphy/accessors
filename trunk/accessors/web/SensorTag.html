<body>
<script type="text/javascript">
  var ajaxRq = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Msxml2.XMLHTTP");
  ajaxRq.open("GET", "SensorTag.xml", false);
  ajaxRq.send(null);
  document.write('<pre>');
  document.write(ajaxRq.responseText.replace(/</g,"&lt;"));
  document.write('</pre>');
</script>
